<table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Marka</th>
        <th>Renk</th>
        <th>Model</th>
        <th>Fiyat</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tr *ngFor="let car of cars">
      <td>{{car.Id}}</td>
      <td>{{car.BrandId}}</td>
      <td>{{car.ColorId}}</td>
      <td>{{car.ModelYear}}</td>
      <td>{{car.DailyPrice}}</td>
      <td>{{car.Description}}</td>
    </tr>
  </table>
